<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizyt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        :root,
        * {
            --primary: #e60f00 !important;
            --text: #eee !important;
        }

        body {
            margin: 1rem;
            background-color: #180200;
            color: var(--text);
        }

        .form-control,
        .form-select {
            background-color: transparent !important;
            color: var(--text) !important;
            border-color: var(--primary)
        }

        .btn-primary,
        .btn-primary:hover,
        .btn-primary:visited,
        .btn-primary:active {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
        }

        .btn-primary:active {
            opacity: 80%;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .invisible {
            display: none;
        }
    </style>
</head>

<body>
    <div id="login">
        <div class="form-group">
            <label for="email-mobile">Email address</label>
            <input type="email" class="form-control" id="email-mobile" name="emailText" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password-mobile">Password</label>
            <input type="password" class="form-control" id="password-mobile" name="passwordText" placeholder="Password">
        </div>
        <button id="login-btn" class="btn btn-primary">Login</button>
    </div>

    <div id="scan">

    </div>

    <div id="success">

    </div>

    <script type="module">
        import QrScanner from '/mobile_app/node_modules/qr-scanner/qr-scanner.min.js';

        const loginBtn = document.getElementById("login-btn");
        const email = document.getElementById("email-mobile");
        const password = document.getElementById("password-mobile");
        const SITE_URL = document.location.origin;
        const login = document.getElementById("login");
        const scan = document.getElementById("scan");
        const success = document.getElementById("success");

        loginBtn.onclick = function () {
            if (email.value.length != 0 && password.value.length != 0) {
                fetch(SITE_URL + '/api/login?email=' + email.value + '&password=' + password.value, {
                    method: 'GET'
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("HTTP status " + response.status);
                        }
                        return response.json();
                    })
                    .then(json => {
                        console.log(json);
                        login.classList.add("invisible");

                        scan.innerHTML = "<b>Detected QR code: </b><span id=\"cam-qr-result\">None</span><br><div id=\"video-container\"><video id=\"qr-video\"></video></div><button id=\"start-button\" class=\"btn btn-primary\">Start</button> <button id=\"stop-button\" class=\"btn btn-primary\">Stop</button>";
                        qrScan(json.id);

                    })
            };
        }

        function qrScan(id) {
            const video = document.getElementById('qr-video');
            const camList = document.getElementById('cam-list');
            const camQrResult = document.getElementById('cam-qr-result');

            function setResult(label, result) {
                let token = result.data;
                console.log(token);

                fetch(SITE_URL + '/api/join?token=' + token + '&id=' + id, {
                    method: 'PATCH'
                })
                .then(response => {
                        if (!response.ok) {
                            throw new Error("HTTP status " + response.status);
                        }
                        return response.json();
                    })
                .then(json => {
                    console.log(json);
                    scan.innerHTML = "";
                    success.innerHTML = "<center><p>Your arrival has been saved.</p><p>Enjoy your stay!</p></center>";
                    //untested - api 100% works, not sure about JS
                })
            }

            const scanner = new QrScanner(video, result => setResult(camQrResult, result), {
                onDecodeError: error => {
                    camQrResult.textContent = error;
                    camQrResult.style.color = 'inherit';
                },
                highlightScanRegion: true,
                highlightCodeOutline: true,
                maxScansPerSecond: 1
            });

            window.scanner = scanner;

            scanner.start().then(() => {
                QrScanner.listCameras(true).then(cameras => cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.text = camera.label;
                    // camList.add(option);
                }));
            });

            document.getElementById('start-button').addEventListener('click', () => {
                scanner.start();
            });

            document.getElementById('stop-button').addEventListener('click', () => {
                scanner.stop();
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <style>
        div {
            margin-bottom: 16px;
        }

        #video-container {
            line-height: 0;
        }

        #video-container.example-style-1 .scan-region-highlight-svg,
        #video-container.example-style-1 .code-outline-highlight {
            stroke: #64a2f3 !important;
        }

        #video-container.example-style-2 {
            position: relative;
            width: max-content;
            height: max-content;
            overflow: hidden;
        }

        #video-container.example-style-2 .scan-region-highlight {
            border-radius: 30px;
            outline: rgba(0, 0, 0, .25) solid 50vmax;
        }

        #video-container.example-style-2 .scan-region-highlight-svg {
            display: none;
        }

        #video-container.example-style-2 .code-outline-highlight {
            stroke: rgba(255, 255, 255, .5) !important;
            stroke-width: 15 !important;
            stroke-dasharray: none !important;
        }

        #flash-toggle {
            display: none;
        }

        hr {
            margin-top: 32px;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 16px;
        }
    </style>
</body>

</html>
